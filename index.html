<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== SWIPER CSS ===============-->

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./css/style.css">

    <title>PhotoZoom Marketplace</title>
</head>
<body>
    <!--============== HEADER ======================-->
    <header>
        <img src="./assets/logo_mobile_light.svg" alt="logo photozoom">
        <nav>
            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Categorias</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
            <a href="#">Login</a>
        </nav>
        <div class="header-right">
            <i class='bx bx-moon'></i>
            <i class='bx bx-menu'></i>
            <a href="#">Login</a>
        </div>
    </header>

    <!--============== MAIN ======================-->
    <main>
        <section class="hero">
            <div class="hero-background-image">
                <img src="./assets/image/hero-background.jpg" alt="...">
            </div>
            <div class="hero-content">
                <h1>Photozoom Marketplace</h1>
                <h3>
                    Encontre a foto perfeita para qualquer projeto.
                </h3>
                <form>
                    <input type="text" id="search" name="search" placeholder="Buscar">
                    <input type="submit" value="Buscar">
                </form>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
